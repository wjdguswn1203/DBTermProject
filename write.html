<HTML>
	<STYLE TYPE="text/css">
		DIV{border: soild; background-color: black; border-width: thick}
		.color1{border-top-color: red; border-right-color: red; border-bottom-color: red; border-left-color: red;}
		.table1{table-layout: auto; border-collapse: separate}
		.text1{text-align: center}
	</STYLE>
<HEAD>
	<meta charset="utf-8">
	<TITLE> 회원가입 페이지 </TITLE>
	<script> function check() {
		form = document.sendmail;
		if ( form.form_user.value == '' ) {
			alert('받는사람의 메일 주소를 입력해주세요.');
			form.form_user.focus();
			return false;
		}
	form.submit();
	}
	</script>
</HEAD>
<BODY BGCOLOR=#123456>
	<P CLASS="text1">
		<FONT SIZE="4" COLOR=#FFFFFF>
	<B> 회원가입 페이지 </B></FONT>
	</P>
	<HR>
	<FORM ACTION="index.html" METHOD="post">
	<TABLE WIDTH="600" HEIGHT="800" BORDER="1" CELLPADDING="5" ALIGN="center" DIV CLASS="color1" BGCOLOR=#EBEBEB>
	<TR>
		<TD><P CLASS="text1"> 아이디 </P></TD>
		<TD> <INPUT TYPE="text" NAME="ID" SIZE="40"> </TD>
	</TR>
	<TR>
		<TD><P CLASS="text1"> 패스워드 </P></TD>
		<TD> <INPUT TYPE="password" NAME="password" SIZE="40"> </TD>
	</TR>
	<TR>
		<TD><P CLASS="text1"> 이메일 </P></TD>
		<TD> <INPUT TYPE="text" NAME="Email" SIZE="40"><br>
				<form action="sendmail.php" method="post">
				<input type='button' value='메일인증하기' onclick="check()" >
				</form>
		</TD>
	</TR>
	<TR>
		<TD><P CLASS="text1"> 닉네임 </P></TD>
		<TD> <INPUT TYPE="text" NAME="name" SIZE="40"> </TD>
	</TR>

	<TR>
		<TD><P CLASS="text1"> 전화번호 </P></TD>
		<TD> <INPUT TYPE="TEXT" NAME="tel1" SIZE="3"> - <INPUT NAME="tel2" SIZE="4"> - <INPUT NAME="tel3" SIZE="4"> </TD>
	</TR>

	<TR>
		<TD><P CLASS="text1"> 위치 </P></TD>
		<TD> <SELECT SIZE="1" NAME="location">
		<OPTION SELECTED> 모시래마을 </OPTION> 
		<OPTION> 신촌 </OPTION> 
		<OPTION> 단월 </OPTION> 
		<OPTION> 기숙사 </OPTION>
		</SELECT></TD>
	</TR>

	<TR>
		<TD><P CLASS="text1"> 성별 </P></TD>
		<TD> <INPUT TYPE="radio" NAME="btn" VALUE="male"
		CHECKED>남성&nbsp;&nbsp;
		<INPUT TYPE="radio" NAME="btn" VALUE="female">여성
		 </TD>
	</TR>
	<TR>
		<TD COLSPAN="2" ALIGN="center">
		<INPUT TYPE="submit" VALUE="SUBMIT">&nbsp;&nbsp;</TD>
	</TR>
	</DIV>
	</TABLE>
</FORM>
</BODY>

</HTML>
